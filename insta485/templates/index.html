<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta485</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white; 
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .nav-container a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
        .nav-right {
            flex: 1;
            text-align: right;
        }
        .box {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px auto;
            padding: 15px;
            width: 400px;
            background-color: #f9f9f9;
        }
        /* Profile Picture Styling */
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        /* Post Image Styling */
        .post-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .box p {
            margin: 0;
            padding: 5px 0;
        }
        .box form {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .box form input[type="submit"] {
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .box form input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .box a {
            color: #3897f0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-container">
        <a href="{{ url_for('show_index') }}">
            <img src="{{ url_for('static', filename='images/ins_logo.png') }}" alt="Insta Logo" width="30" height="30">
        </a>
        <h2>Insta485</h2>
        <div class="nav-right">
            <a href="{{ url_for('show_explore') }}">Explore</a>
            <a href="{{ url_for('show_user', user_url_slug=logname) }}">{{ logname }}</a>
        </div>
    </div>

    <div id="reactEntry">
        Loading ...
      </div>
      <!-- Load JavaScript -->
      <script src="{{ url_for('static', filename='js/bundle.js') }}"></script>
</body>
</html>
