<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Insta485</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        header a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        header a img {
            margin-right: 10px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 10px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form input[type="file"],
        form input[type="text"],
        form input[type="password"],
        form input[type="submit"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #3897f0;
            color: white;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #3077c9;
        }
        p {
            margin-top: 20px;
        }
        p a {
            text-decoration: none;
            color: #3897f0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="{{ url_for('show_index') }}">
            <img src="{{ url_for('static', filename='images/ins_logo.png') }}" alt="Insta Logo" width="30" height="30">
            <strong>Insta485</strong>
        </a>
        <a href="{{ url_for('login') }}">Login</a>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Signup Form -->
        <form action="{{ url_for('accounts') }}?target={{ url_for('show_index') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <input type="text" name="fullname" placeholder="Full name" required />
            <input type="text" name="username" placeholder="Username" required />
            <input type="text" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="submit" name="signup" value="Sign up" />
            <input type="hidden" name="operation" value="create" />
        </form>

        <p>Have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </main>
</body>
</html>
